name: Node CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 19
        uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: npm install, build, and test
        run: |
          npm install
          npm run build
        env:
          CI: true
